<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Tab Switcher</title>
  <style>
    body {
      width: 200px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Auto Tab Switcher</h2>
  <label for="intervalInput">切换间隔（秒）：</label>
  <input type="number" id="intervalInput" value="10">
  <br>
  <button id="startButton">开始切换</button>
  <button id="stopButton">停止切换</button>

  <script src="popup.js"></script>
</body>
</html>
